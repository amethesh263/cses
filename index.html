<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Only Navbar</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- NAVIGATION -->
  <nav id="main-nav">
    <div class="container nav-inner">

      <!-- Hidden checkbox (controls hamburger) -->
      <input type="checkbox" id="menu-toggle">

      <!-- Hamburger icon -->
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>

        <li class="dropdown-item">
          <input type="checkbox" id="men-toggle">
          <label for="men-toggle">Men</label>
          <div class="dropdown">
            <a href="#">Trousers</a>
            <a href="#">Cargos</a>
            <a href="#">Shirts</a>
            <a href="#">Jackets</a>
            <a href="#">Shoes</a>
          </div>
        </li>

        <li class="dropdown-item">
          <input type="checkbox" id="women-toggle">
          <label for="women-toggle">Women</label>
          <div class="dropdown">
            <a href="#">Dresses</a>
            <a href="#">Skirts</a>
            <a href="#">Tops</a>
            <a href="#">Jackets</a>
            <a href="#">Shoes</a>
          </div>
        </li>

        <li class="dropdown-item">
          <input type="checkbox" id="kids-toggle">
          <label for="kids-toggle">Kids</label>
          <div class="dropdown">
            <a href="#">T-Shirts</a>
            <a href="#">Shorts</a>
            <a href="#">Shoes</a>
          </div>
        </li>

        <li><a href="#">Location</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Setting</a></li>
      </ul>

      <div class="search-box">
        <input type="text" placeholder="Search..">
      </div>

    </div>
  </nav>

  <div class="container content">
    <h1>Welcome to Our Store</h1>
    <p>Browse our categories for Men, Women, and Kids.</p>
  </div>

</body>
</html>
