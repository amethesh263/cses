<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Navigation</title>

<style>

/* ============================================
   BASIC NAVBAR STYLING
   ============================================ */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f1f1;
}

nav {
    background-color: #333;
    padding: 10px;
    position: relative;
}

/* ============================================
   HAMBURGER ICON
   ============================================ */
.hamburger {
    font-size: 28px;
    color: white;
    cursor: pointer;
    display: block;
    width: fit-content;
    padding: 5px;
}

/* hide checkbox */
#menu-toggle {
    display: none;
}

/* ============================================
   MENU BASE
   ============================================ */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background: #2f2f2f;
    display: none;  /* Hidden on mobile */
    border-radius: 8px;
}

nav ul li a {
    display: block;
    padding: 12px;
    color: white;
    text-decoration: none;
    border-bottom: 1px solid #444;
}

nav ul li:last-child a {
    border-bottom: none;
}

/* ============================================
   SHOW MENU WHEN CHECKBOX CHECKED
   ============================================ */
#menu-toggle:checked ~ ul {
    display: block;
}

/* ============================================
   DESKTOP MODE — HAMBURGER HIDDEN
   ============================================ */
@media (min-width: 768px) {
    .hamburger {
        display: none;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    nav ul {
        display: flex !important;
        background: none;
    }

    nav ul li a {
        padding: 10px 20px;
        border: none;
    }

    nav ul li a:hover {
        background: #4cafaa;
        border-radius: 6px;
    }
}

/* ============================================
   MAIN CONTENT (Your welcome box)
   ============================================ */
.container {
    margin: 20px auto;
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    border-radius: 10px;
}

</style>
</head>

<body>

<!-- ===============================
     NAVIGATION BAR (NO JAVASCRIPT)
     =============================== -->
<nav>

    <!-- checkbox toggle -->
    <input type="checkbox" id="menu-toggle">

    <!-- hamburger icon -->
    <label for="menu-toggle" class="hamburger">☰</label>

    <!-- menu items -->
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Setting</a></li>
    </ul>
</nav>


<!-- ===============================
     MAIN CONTENT
     =============================== -->
<div class="container">
    <h2>Welcome to Our Store</h2>
    <p>Browse the categories for Men, Women, and Kids.</p>
</div>

</body>
</html>
